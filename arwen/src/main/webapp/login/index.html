<!-- BEGIN LOGIN -->
<div class="content" ng-controller="LoginController">
	<form class="login-form">
		<h3 class="form-title">用户登录</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
			请输入用户名和密码. </span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Username</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username" ng-model="account.name" required="required" autofocus="autofocus"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Password</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" ng-model="account.pwd" required="required"/>
		</div>
		<div class="form-actions" style="float:right;">
			<button type="button" class="btn btn-success uppercase" ng-click="submitLogin()">登录</button>
			<!-- <label class="rememberme check">
			<input type="checkbox" name="remember" value="1"/>Remember </label>
			<a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a> -->
		</div>
	</form>
</div>
