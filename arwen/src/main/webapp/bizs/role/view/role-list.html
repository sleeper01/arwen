<div class="row">
	<div class="col-md-6">
		<div class="portlet box purple">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-comments"></i>系统角色列表
				</div>
				<div class="actions">
					<a href="javascript:;" class="btn btn-default btn-sm" ng-click="addRole()">
					<i class="fa fa-plus"></i> 新增角色 </a>
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-scrollable">
					<table class="table table-striped table-bordered table-advance table-hover">
						<thead>
							<tr>
								<th class="col-md-1">#</th>
								<th class="col-md-3">名称</th>
								<th class="col-md-2">状态</th>
								<th class="col-md-6"></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="role in list">
								<td ng-bind="$index+1"></td>
								<td ng-bind="role.name"></td>
								<td>
								{{role.status | status}}
								</td>
								<td>
									<a href="javascript:;" class="btn default btn-xs blue-stripe" ng-click="editRole($index)">
										<i class="fa fa-edit"></i> 编辑 </a>
									<a href="javascript:;" class="btn default btn-xs red-stripe" ng-click="editRoleAuth(role.id)">
										<i class="fa fa-edit"></i> 权限 </a>
									<a href="javascript:;" class="btn default btn-xs green-stripe" ng-click="listAccount($index)">
										<i class="fa fa-edit"></i> 用户 </a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-6" ng-show="showAccounts">
		<div class="portlet box purple">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-comments"></i>{{title}}的账号列表
				</div>
				<div class="actions">
					<a href="javascript:;" class="btn btn-default btn-sm" ng-click="addAccount()">
					<i class="fa fa-plus"></i> 添加账号 </a>
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-scrollable">
					<table class="table table-striped table-bordered table-advance table-hover">
						<thead>
							<tr>
								<th class="col-md-1">#</th>
								<th class="col-md-5">名称</th>
								<th class="col-md-3">状态</th>
								<th class="col-md-3"></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="account in accounts">
								<td ng-bind="$index+1"></td>
								<td ng-bind="account.name"></td>
								<td>
								{{account.status | status}}
								</td>
								<td>
									<a href="javascript:;" class="btn default btn-xs blue-stripe" comfirmation-component ok-call="removeAccount()" ng-click="setAccountId(account.id)">
										<i class="fa fa-edit"></i> 删除 </a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<div ng-include src="'/arwen/bizs/role/view/role-form.html'"></div>
<div ng-include src="'/arwen/bizs/role/view/role-account-add.html'"></div>
