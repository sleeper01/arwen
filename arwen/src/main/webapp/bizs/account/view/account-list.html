<div class="row">
	<div class="col-md-12">
		<div class="portlet box purple">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-comments"></i>系统账号列表
				</div>
				<div class="actions">
					<a href="javascript:;" class="btn btn-default btn-sm" ng-click="addAccount()">
					<i class="fa fa-plus"></i> 新增账号 </a>
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-scrollable">
					<table class="table table-striped table-bordered table-advance table-hover">
						<thead>
							<tr>
								<th class="col-md-2">#</th>
								<th class="col-md-3">名称</th>
								<th class="col-md-3">状态</th>
								<th class="col-md-4"></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="account in list">
								<td ng-bind="$index+1"></td>
								<td ng-bind="account.name"></td>
								<td>
								{{account.status | status}}
								</td>
								<td>
									<a href="javascript:;" class="btn default btn-xs blue-stripe" ng-click="editAccount($index)">
										<i class="fa fa-edit"></i> 编辑 </a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-6" ng-show="showAppList">
		<div class="portlet box purple">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-comments"></i>{{title}}的应用列表
				</div>
				<div class="actions">
					<a href="javascript:;" class="btn btn-default btn-sm" ng-click="addApp()">
					<i class="fa fa-plus"></i> 新增应用 </a>
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-scrollable">
					<table class="table table-striped table-bordered table-advance table-hover">
						<thead>
							<tr>
								<th class="col-md-6">名称</th>
								<th class="col-md-3">排序</th>
								<th class="col-md-3"></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="app in apps">
								<td ng-bind="app.name"></td>
								<td ng-bind="app.sort"></td>
								<td>
									<a href="javascript:;" class="btn default btn-xs blue-stripe" ng-click="editApp($index)">
										<i class="fa fa-edit"></i> 编辑 </a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<div ng-include src="'/arwen/bizs/account/view/account-form.html'"></div>
