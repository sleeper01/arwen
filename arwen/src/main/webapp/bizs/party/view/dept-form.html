<div id="dept-form" class="modal fade" tabindex="-1" data-backdrop="static"
	data-keyboard="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true"></button>
				<h4 class="modal-title">部门编辑</h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-body">
						<div class="form-group form-md-line-input">
							<label class="col-md-2 control-label" for="form_control_1">名称</label>
							<div class="col-md-10">
								<input type="text" class="form-control" id="form_control_1" placeholder="部门名称" ng-model="dept.name">
								<div class="form-control-focus">
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn green" ng-click="saveDept()">保存</button>
			</div>
		</div>
	</div>
</div>
