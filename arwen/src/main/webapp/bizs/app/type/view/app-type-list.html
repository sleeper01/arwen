<div class="row">
	<div class="col-md-6">
		<div class="portlet box purple">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-comments"></i>应用类型列表
				</div>
				<div class="actions">
					<a href="javascript:;" class="btn btn-default btn-sm" ng-click="addAppType()">
					<i class="fa fa-plus"></i> 新增应用类型 </a>
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-scrollable">
					<table class="table table-striped table-bordered table-advance table-hover">
						<thead>
							<tr>
								<th class="col-md-5">名称</th>
								<th class="col-md-1">排序</th>
								<th class="col-md-2">状态</th>
								<th class="col-md-4"></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="appType in appTypes">
								<td ng-bind="appType.name"></td>
								<td ng-bind="appType.sort"></td>
								<td>
								{{appType.status | status}}
								</td>
								<td>
									<a href="javascript:;" class="btn default btn-xs blue-stripe" ng-click="editAppType($index)">
										<i class="fa fa-edit"></i> 编辑 </a>
									<a href="javascript:;" class="btn default btn-xs yellow-stripe" ng-click="listApp($index)">
										<i class="fa fa-edit"></i> 应用 </a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-6" ng-show="showAppList">
		<div class="portlet box purple">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-comments"></i>{{title}}的应用列表
				</div>
				<div class="actions">
					<a href="javascript:;" class="btn btn-default btn-sm" ng-click="addApp()">
					<i class="fa fa-plus"></i> 新增应用 </a>
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-scrollable">
					<table class="table table-striped table-bordered table-advance table-hover">
						<thead>
							<tr>
								<th class="col-md-6">名称</th>
								<th class="col-md-3">排序</th>
								<th class="col-md-3"></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="app in apps">
								<td ng-bind="app.name"></td>
								<td ng-bind="app.sort"></td>
								<td>
									<a href="javascript:;" class="btn default btn-xs blue-stripe" ng-click="editApp($index)">
										<i class="fa fa-edit"></i> 编辑 </a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<div ng-include src="'bizs/app/type/view/app-type-form.html'"></div>
<div ng-include src="'bizs/app/type/view/app-form.html'"></div>
