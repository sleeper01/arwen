<div id="app-type-form" class="modal fade" tabindex="-1" data-backdrop="static"
	data-keyboard="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true"></button>
				<h4 class="modal-title">应用类型编辑</h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-body">
						<div class="form-group form-md-line-input" ng-class="{'has-info':edit}">
							<input type="text" class="form-control" id="form_control_1" ng-model="appType.name">
							<label for="form_control_1">名称</label>
							<span class="help-block">应用类型名称</span>
						</div>
						<div class="form-group form-md-line-input" ng-class="{'has-info':edit}">
							<input type="number" class="form-control" id="form_control_1" ng-model="appType.sort">
							<label for="form_control_1">排序</label>
							<span class="help-block">应用类型排序</span>
						</div>
						<div class="form-group form-md-line-input" ng-class="{'has-info':edit}">
							<input type="text" class="form-control" id="form_control_1" ng-model="appType.iconClass">
							<label for="form_control_1">图标</label>
							<span class="help-block">图标类名称</span>
						</div>
						<div class="form-group form-md-radios">
							<label>是否启用</label>
							<div class="md-radio-inline">
								<div class="md-radio">
									<input type="radio" id="radio6" name="radio2" class="md-radiobtn" value="ENABLE" ng-model="appType.status">
									<label for="radio6">
									<span></span>
									<span class="check"></span>
									<span class="box"></span>
									启用 </label>
								</div>
								<div class="md-radio">
									<input type="radio" id="radio7" name="radio2" class="md-radiobtn" value="DISABLE" ng-model="appType.status">
									<label for="radio7">
									<span></span>
									<span class="check"></span>
									<span class="box"></span>
									停用 </label>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" data-dismiss="modal" class="btn default" ng-click="closeModal('app-type-form')">取消</button>
				<button type="button" data-dismiss="modal" class="btn green" ng-click="saveAppType()">保存</button>
			</div>
		</div>
	</div>
</div>
