<div id="app-form" class="modal fade" tabindex="-1" data-backdrop="static"
	data-keyboard="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true"></button>
				<h4 class="modal-title">应用编辑</h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-body">
						<div class="form-group form-md-line-input">
							<label class="col-md-2 control-label" for="form_control_1">应用名称</label>
							<div class="col-md-10">
								<input type="text" class="form-control" id="form_control_1" placeholder="应用名称" ng-model="app.name">
								<div class="form-control-focus">
								</div>
							</div>
						</div>
						<div class="form-group form-md-line-input">
							<label class="col-md-2 control-label" for="form_control_1">状态名称</label>
							<div class="col-md-10">
								<input type="text" class="form-control" id="form_control_1" placeholder="状态名称" ng-model="app.stateName">
								<div class="form-control-focus">
								</div>
							</div>
						</div>
						<div class="form-group form-md-line-input">
							<label class="col-md-2 control-label" for="form_control_1">模板</label>
							<div class="col-md-10">
								<input type="text" class="form-control" id="form_control_1" placeholder="模板路径" ng-model="app.templateUrl">
								<div class="form-control-focus">
								</div>
							</div>
						</div>
						<div class="form-group form-md-line-input">
							<label class="col-md-2 control-label" for="form_control_1">控制器</label>
							<div class="col-md-10">
								<input type="text" class="form-control" id="form_control_1" placeholder="控制器名称" ng-model="app.ctlName">
								<div class="form-control-focus">
								</div>
							</div>
						</div>
						<div class="form-group form-md-line-input">
							<label class="col-md-2 control-label" for="form_control_1">控制器路径</label>
							<div class="col-md-10">
								<input type="text" class="form-control" id="form_control_1" placeholder="控制器路径" ng-model="app.ctlUrl">
								<div class="form-control-focus">
								</div>
							</div>
						</div>
						<div class="form-group form-md-line-input">
							<label class="col-md-2 control-label" for="form_control_1">排序</label>
							<div class="col-md-10">
								<input type="number" class="form-control" id="form_control_1" placeholder="应用排序" ng-model="app.sort">
								<div class="form-control-focus">
								</div>
							</div>
						</div>
						<div class="form-group form-md-line-input">
							<label class="col-md-2 control-label" for="form_control_1">图标</label>
							<div class="col-md-10">
								<input type="text" class="form-control" id="form_control_1" placeholder="图标类名称" ng-model="app.iconClass">
								<div class="form-control-focus">
								</div>
							</div>
						</div>
						<div class="form-group form-md-line-input">
							<label class="col-md-2 control-label" for="form_control_1">是否启用</label>
							<div class="col-md-10">
								<div class="md-radio-inline">
									<div class="md-radio">
										<input type="radio" id="appStatus1" name="appStatus" class="md-radiobtn" value="ENABLE" ng-model="app.status">
										<label for="appStatus1">
										<span></span>
										<span class="check"></span>
										<span class="box"></span>
										启用 </label>
									</div>
									<div class="md-radio">
										<input type="radio" id="appStatus2" name="appStatus" class="md-radiobtn" value="DISABLE" ng-model="app.status">
										<label for="appStatus2">
										<span></span>
										<span class="check"></span>
										<span class="box"></span>
										停用 </label>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group form-md-line-input">
							<label class="col-md-2 control-label" for="form_control_1">菜单显示</label>
							<div class="col-md-10">
								<div class="md-radio-inline">
									<div class="md-radio">
										<input type="radio" id="showInMenus1" name="showInMenus" class="md-radiobtn" value="YES" ng-model="app.showMenus">
										<label for="showInMenus1">
										<span></span>
										<span class="check"></span>
										<span class="box"></span>
										是 </label>
									</div>
									<div class="md-radio">
										<input type="radio" id="showInMenus2" name="showInMenus" class="md-radiobtn" value="NO" ng-model="app.showMenus">
										<label for="showInMenus2">
										<span></span>
										<span class="check"></span>
										<span class="box"></span>
										否 </label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" data-dismiss="modal" class="btn default" ng-click="closeModal('app-form')">取消</button>
				<button type="button" data-dismiss="modal" class="btn green" ng-click="saveApp()">保存</button>
			</div>
		</div>
	</div>
</div>
