<div id="questionaire-type-form" class="modal fade" tabindex="-1" data-backdrop="static"
	data-keyboard="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true"></button>
				<h4 class="modal-title">问卷类型编辑</h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-body">
						<div class="form-group form-md-line-input">
							<label class="col-md-2 control-label" for="form_control_1">名称</label>
							<div class="col-md-10">
								<input type="text" class="form-control" id="form_control_1" placeholder="类型名称" ng-model="type.name">
								<div class="form-control-focus">
								</div>
							</div>
						</div>
						<div class="form-group form-md-line-input">
							<label class="col-md-2 control-label" for="form_control_1">是否启用</label>
							<div class="col-md-10">
								<div class="md-radio-inline">
									<div class="md-radio">
										<input type="radio" id="accountStatus1" name="accountStatus" class="md-radiobtn" value="ENABLE" ng-model="type.status">
										<label for="accountStatus1">
										<span></span>
										<span class="check"></span>
										<span class="box"></span>
										启用</label>
									</div>
									<div class="md-radio">
										<input type="radio" id="accountStatus2" name="accountStatus" class="md-radiobtn" value="DISABLE" ng-model="type.status">
										<label for="accountStatus2">
										<span></span>
										<span class="check"></span>
										<span class="box"></span>
										停用</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" data-dismiss="modal" class="btn default" ng-click="cancel()">取消</button>
				<button type="button" data-dismiss="modal" class="btn green" ng-click="save()">保存</button>
			</div>
		</div>
	</div>
</div>
