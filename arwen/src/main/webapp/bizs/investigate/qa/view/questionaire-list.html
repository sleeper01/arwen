<div infinite-scroll='page.nextPage()' infinite-scroll-disabled='page.busy' infinite-scroll-distance='1'>
	<div class="row" >
		<div class="col-md-12">
			<div class="portlet box blue-hoki">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-gift"></i>系统问卷
					</div>
					<div class="actions">
						<a href="javascript:;" class="btn btn-default btn-sm" ng-click="addQA()">
						<i class="fa fa-pencil"></i> 添加问卷 </a>
					</div>
				</div>
				<div class="portlet-body">
					<table class="table table-bordered table-hover">
						<thead>
							<tr>
								<th class="col-md-1">#</th>
								<th>问卷名称</th>
								<th class="col-md-1"></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in list">
								<td ng-bind="$index+1" style="vertical-align: middle;"></td>
								<td ng-bind="item.title">
								</td>
								<td style="vertical-align: middle;">
									 <a href="javascript:;" class="btn default btn-xs blue-stripe" ng-click="editQA(item.id)">
										编辑 </a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
